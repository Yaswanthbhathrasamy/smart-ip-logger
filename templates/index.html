<!DOCTYPE html>
<html>
<head>
  <title>Smart IP Logger</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Smart IP Logger</h1>
  <p>Enter a URL to generate a trackable short link.</p>
  <form method="POST">
    <input type="url" name="url" placeholder="https://example.com" required>
    <br>
    <button type="submit">Generate</button>
  </form>
  {% if short_url %}
    <p>Trackable URL:</p>
    <input type="text" value="{{ short_url }}" readonly onclick="this.select()">
  {% endif %}

  </footer>
</body>
</html>
