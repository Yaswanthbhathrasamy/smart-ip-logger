<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart IP Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --deep-teal: #26A69A;
      --soft-teal: #4DB6AC;
      --light-teal: #B2DFDB;
      --pale-aqua: #E0F2F1;
      --hover-mint: #80CBC4;
      --text-color: #2E3B4E;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--pale-aqua);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background-color: var(--deep-teal);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header span:first-child {
      background-color: var(--soft-teal);
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    header span:last-child {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--pale-aqua);
    }

    .container {
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.8rem;
      border: 1px solid var(--light-teal);
      border-radius: 6px;
      background-color: var(--pale-aqua);
      font-size: 1rem;
    }

    input::placeholder {
      color: #7baaa6;
    }

    button {
      padding: 0.8rem;
      background-color: var(--deep-teal);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-mint);
      color: var(--text-color);
    }

    .short-url {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--light-teal);
      border-radius: 8px;
      text-align: center;
      word-break: break-word;
    }

    .short-url h3 {
      margin-bottom: 0.5rem;
    }

    .short-url a {
      color: var(--text-color);
      font-weight: bold;
      text-decoration: none;
    }

    .short-url a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--soft-teal);
      color: white;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header span {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🧠 Tech Logo Style Header -->
  <header>
    <span>Smart</span>
    <span>IP Logger</span>
  </header>

  <!-- 📩 Form Container -->
  <div class="container">
    <form method="POST">
      <label for="url">Target URL:</label>
      <input type="text" name="url" id="url" placeholder="https://example.com" required>

      <label for="to_email">Your Email (for alerts):</label>
      <input type="email" name="to_email" id="to_email" placeholder="you@example.com" required>

      <button type="submit">Generate Link</button>
    </form>

    {% if short_url %}
    <div class="short-url">
      <h3>Your Tracking Link:</h3>
      <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    {% endif %}
  </div>

  <!-- ⚙️ Footer -->
  <footer>
    &copy; {{ 2025 }} Smart IP Logger — Built with :} by Yaswanth {:
  </footer>

</body>
</html>
