<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Smart IP Logger</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter target URL" required><br>
        <input type="email" name="recipient_email" placeholder="Enter your email to receive logs" required><br>
        <input type="submit" value="Generate Link">
    </form>

    {% if short_url %}
    <div class="result">
        <p><strong>Tracking Link:</strong></p>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    {% endif %}
</body>
</html>
